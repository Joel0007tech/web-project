<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body style="background-color: burlywood;">
    <div>
        <center>
            <h6 style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif; font-size: larger;">
                PAYMENT OPTIONS</h6>
                  <form onsubmit="handlesubmitform(this)">
                      <b style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif; padding-left:15px;">First Name;</b>
                       <input type="text" placeholder="first name"style="height:25px; width:200px; border-bottom-right-radius:7px;"onmouseover="handleinput(this)"><br><br>
                      <b style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif;">Middle Name;</b> 
                       <input type="text"placeholder="middle name" style="height:25px; width:200px; border-bottom-right-radius:7px;" onmouseover="handleinput2(this)"><br><br>
                      <b style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif; padding-left:25px;">Last Name;</b> 
                       <input type="text"placeholder="last name" style="height:25px; width:200px; border-bottom-right-radius:7px;" onmouseover="handleinput3(this)"><br><br>
                      <b style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif; padding-left:150px;">Residential address;</b> 
                       <input type="text"placeholder="residential address" style="height:40px; width:400px; border-bottom-right-radius:7px;" onmouseover="handleinput4(this)"><br><br>
                      <b style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif;">Card Number;</b> 
                       <input type="number"placeholder="card number" style="height:25px; width:200px; border-bottom-right-radius:7px;" onmouseover="handleinput5(this)"><br><br>
                      <b style="color:blue; font-family: Georgia, 'Times New Roman', Times, serif; padding-left:80px;">CVV;</b> 
                       <input type="text"placeholder="cvv" style="height:25px; width:200px; border-bottom-right-radius:7px;" onmouseover="handleinput6(this)"><br><br>
                      <b style="color:blue;font-family: Georgia, 'Times New Roman', Times, serif; padding-left:20px;">Expiry date;</b> 
                       <input type="date"placeholder="expiry date" style="height:25px; width:200px; border-bottom-right-radius:7px;"><br><br>
                       <input type="submit" style="height:30px; width:100px; color:burlywood; background-color:blue;">
                  </form>
        </center>
    </div>

</html>
